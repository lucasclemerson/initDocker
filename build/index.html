<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Boas Viandas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        .button {
            display: inline-block;
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo à Página de Boas Vindas!</h1>
        <p>Esperamos que você desfrute das deliciosas refeições que preparamos para você!</p>
        <button class="button" onclick="alert('Cardápio se encontra indisponível!')">Veja nosso cardápio</button>
    </div>
</body>
</html>
